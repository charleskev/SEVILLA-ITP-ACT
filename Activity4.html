<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Modal with Ctrl+Alt+N, Alt+1 and Enter Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;  
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      background: none;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }

    /* Display box for submitted info */
    #infoBox {
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      width: 320px;
      background: #f9f9f9;
      display: none;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div id="myModal" class="modal">
    <div class="modal-content" id="modalContent">
      <h2>Fill up Form</h2>
      <form id="myForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="number" id="age" placeholder="Enter Age" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <!-- Hidden specify field -->
        <input type="text" id="specify" placeholder="Please specify" style="display:none;">
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Box to display submitted info -->
  <div id="infoBox"></div>

  <script>
    const modal = document.getElementById("myModal");
    const modalContent = document.getElementById("modalContent");
    const form = document.getElementById("myForm");
    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const genderInput = document.getElementById("gender");
    const specifyInput = document.getElementById("specify");
    const submitBtn = form.querySelector(".btn-submit");
    const infoBox = document.getElementById("infoBox");

    // Show/Hide "Please Specify" when Other is chosen
    genderInput.addEventListener("change", () => {
      if (genderInput.value === "Other") {
        specifyInput.style.display = "block";
      } else {
        specifyInput.style.display = "none";
        specifyInput.value = "";
      }
    });

    // Load saved data from localStorage on page load
    window.addEventListener("load", () => {
      const savedData = localStorage.getItem("formData");
      if (savedData) {
        const { name, age, gender, specify } = JSON.parse(savedData);
        infoBox.style.display = "block";
        infoBox.textContent = `Name: ${name}\nAge: ${age}\nGender: ${gender}${gender === "Other" ? " (" + specify + ")" : ""}`;
      }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", function(e) {
      // Ctrl+Alt+N → open modal
      if (e.ctrlKey && e.altKey && e.key.toLowerCase() === "n") {
        e.preventDefault();
        modal.style.display = "flex";
        nameInput.focus();
      }

      // Alt+1 → clear form
      if (e.altKey && e.key === "1") {
        e.preventDefault();
        form.reset();
        specifyInput.style.display = "none";
        nameInput.focus();
      }

      // ESC behavior
      if (e.key === "Escape") {
        if (document.activeElement === nameInput || document.activeElement === ageInput) {
          document.activeElement.value = ""; 
        } else if (document.activeElement === genderInput) {
          genderInput.value = "";
          specifyInput.style.display = "none";
          specifyInput.value = "";
          genderInput.focus();
        } else if (document.activeElement === submitBtn) {
          genderInput.focus();
        } else {
          modal.style.display = "none";
          form.reset();
          specifyInput.style.display = "none";
        }
      }
    });

    // Enter navigation
    form.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const inputs = [...form.querySelectorAll("input, select, button")].filter(el => el.style.display !== "none");
        const index = inputs.indexOf(document.activeElement);

        if (index > -1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else if (document.activeElement === submitBtn) {
          form.requestSubmit();
        }
      }
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        form.reset();
        specifyInput.style.display = "none";
      }
    });

    // Submit form
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const age = ageInput.value;
      const gender = genderInput.value;
      const specify = specifyInput.value.trim();

      const namePattern = /^[A-Za-z\s]+$/;

      if (!namePattern.test(name)) {
        shakeModal();
        nameInput.focus();
        return;
      }

      if (gender === "Other" && specify === "") {
        shakeModal();
        specifyInput.focus();
        return;
      }

      // Display submitted info in the box
      infoBox.style.display = "block";
      infoBox.textContent = `Name: ${name}\nAge: ${age}\nGender: ${gender}${gender === "Other" ? " (" + specify + ")" : ""}`;

      // Save to localStorage
      const formData = { name, age, gender, specify };
      localStorage.setItem("formData", JSON.stringify(formData));

      // Reset and close modal
      form.reset();
      specifyInput.style.display = "none";
      modal.style.display = "none";
    });

    function shakeModal() {
      modalContent.classList.add("shake");
      setTimeout(() => modalContent.classList.remove("shake"), 400);
    }
  </script>

</body>
</html>
